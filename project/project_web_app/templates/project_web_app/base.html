<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../static/css/output.css " type="text/css">

    <title>{% block title %}DCCPlaces{% endblock %}</title>
</head>

<body class="h-full"> 
    {% block sidebar %}
        <div class="basis-24 w-16 flex flex-col h-full pt-6 fixed ">

            <div class="flex flex-col basis-full w-full gap-4">
                <!-- Go to Profile button -->
                <div class=" self-center">
                    <form action="{% url 'profile' %}" method="get">
                        <button type="submit" class="text-slate-900 hover:bg-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5">
                            <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-10">
                                <path stroke-linecap="round" stroke-linejoin="round" d="m2.25 12 8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25" />
                            </svg>
                            <span class="sr-only">Home</span>
                        </button>
                    </form> 
                </div>
                {% block extraicons %}
                {% endblock %}
                <!-- Logout button -->
            </div>
                
            <div class="basis-20 self-center">
                <form action="{% url 'logout' %}" method="post">
                    {% csrf_token %}
                    <button type="submit" class="text-slate-900 hover:bg-blue-500 hover:text-white focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm p-2.5">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2" stroke="currentColor" class="size-10">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M15.75 9V5.25A2.25 2.25 0 0 0 13.5 3h-6a2.25 2.25 0 0 0-2.25 2.25v13.5A2.25 2.25 0 0 0 7.5 21h6a2.25 2.25 0 0 0 2.25-2.25V15m3 0 3-3m0 0-3-3m3 3H9" />
                        </svg>
                        <span class="sr-only">Logout</span>
                    </button>
                </form>
            </div>

        </div>
        {% endblock %}
    <div class="bg-sky-50 flex flex-row w-full h-full pt-6 pl-16">

        {% block content %}{% endblock %}
    
    </div>

    <!-- Success Messages -->
    {% if messages %}
    <div class="fixed top-5 left-1/2 transform -translate-x-1/2 space-y-4 z-50">
        {% for message in messages %}
            {% if message.tags == 'success' %}
                <div class="alert flex items-center justify-between p-4 text-sm rounded-lg bg-cyan-100 text-cyan-700 border border-cyan-700">
                    <span class="flex-grow">{{ message }}</span>
                    <button
                        type="button"
                        class="ml-4 w-6 h-6 flex text-xs items-center justify-center rounded-md border-2 border-cyan-700 hover:bg-blue-500 text-cyan-700 hover:text-white transition-colors duration-300 ease-in-out"
                        onclick="this.parentElement.style.display='none'">
                        âœ•
                    </button>
                </div>
            {% endif %}
        {% endfor %}
    </div>
    {% endif %}
</body>
</html>
