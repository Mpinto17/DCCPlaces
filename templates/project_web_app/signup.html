
{% extends "project_web_app/base.html" %}

{% block title %}DCCPlaces - Registrarse{% endblock %}



{% block content %}

            <div class="bg-white basis-full rounded-t-3xl flex justify-center">
                <div class="self-center bg-sky-200 rounded-2xl p-6">
                    <div class="text-xl text-center">
                        Reserva de Salas DCC
                    </div>
                    <div class="text-m text-center text-slate-900">
                        Registrarse
                    </div>
                    <form method="post">
                        {% csrf_token %}

                        <!-- Error Messages -->
                        {% if error_message %}
                        <div class="px-8 py-4 text-red-500">
                            {{ error_message }}
                        </div>
                        {% endif %}
                        
                        <div class="grid gap-2 py-4 text-xs">
                            <div>
                                <label for="name">Nombre</label>
                                <input type="text" name="name" id="name" class="bg-white rounded-lg focus:ring-sky-500 focus:border-sky-500 w-full p-2.5" placeholder="Juan" required />
                            </div>
                            <div>
                                <label for="lastname1">Primer Apellido</label>
                                <input type="text" name="lastname1" id="lastname1" class="bg-white rounded-lg focus:ring-sky-500 focus:border-sky-500 w-full p-2.5" placeholder="Pérez" required />
                            </div>
                            <div>
                                <label for="lastname2">Segundo Apellido <span class="text-slate-700">(Opcional)</span></label>
                                <input type="text" name="lastname2" id="lastname2" class="bg-white rounded-lg focus:ring-sky-500 focus:border-sky-500 w-full p-2.5" placeholder="González" />
                            </div>
                            <div>
                                <label for="email">Correo</label>
                                <input type="email" name="email" id="email" class="bg-white rounded-lg focus:ring-sky-500 focus:border-sky-500 w-full p-2.5" placeholder="nombre@ejemplo.com" required />
                            </div>
                            <div>
                                <label for="phone">Teléfono</label>
                                <input type="tel" name="phone" id="phone" class="bg-white rounded-lg focus:ring-sky-500 focus:border-sky-500 w-full p-2.5" placeholder="912345678" required />
                            </div>
                            <div>
                                <label for="pass">Contraseña</label>
                                <input type="password" name="password" id="password" class="bg-white rounded-lg focus:ring-sky-500 focus:border-sky-500 w-full p-2.5" placeholder="Contraseña" required />
                            </div>
                            <button type="submit" class="text-white bg-blue-600 hover:bg-blue-700 focus:ring-4 focus:outline-none focus:ring-blue-300 rounded-lg px-5 py-2.5 text-center mt-4 duration-500 ease-in-out">Registrarme</button>
                        </div>
                    </form>
                </div>
            </div>
{% endblock %}
